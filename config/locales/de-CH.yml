      please_log_in: "Bitte einloggen."
    show:
      title: "Profil"
      flash:
        user_not_found: "Benutzer mit id '%{id}' nicht gefunden!"
    create:
      flash:
        user_successfully_created:
                "Benutzer '%{full_name}' (Id %{id}) angemeldet!"
    update:
      flash:
        user_updated: "Benutzerprofil aktualiziert."
    new:
      title: "Neuer Benutzer"
