      tel_office_formatted:   "Büro"
      status:                 "Status"
      notes:                  "Notizen"
      created_at:             "Erstellt am"
      updated_at:             "Zuletzt aktualiziert am"
    placeholders: &placeholders
      first_name:             "Vorname"
      last_name:              "Nachname"
      password:               "Passwort"
      password_confirmation:  "Passwortwiederholung"
      email:                  "name@basimil.ch"
