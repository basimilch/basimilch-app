  # Misc

  switzerland: "Schweiz"
  zurich: "Zürich"

  form:
    cancel: "Abbrechen"
    submit: "Senden"
    edit: "Bearbeiten"


  # Models

  activerecord:
    models:
      user:
        one:    "Benutzer"
        other:  "Benutzer"
    attributes:
      user:
        <<: *attributes
        # attribute_name: "translation to override the one in *attributes"
    placeholders:
      user:
        <<: *placeholders

  # Views

  layouts:
    header:
      users:        "Benutzer"
      new_user:     "Neuer Benutzer"
      log_in_html:  "<span class='glyphicon glyphicon-log-in'></span> Einloggen"
      log_out_html: "<span class='glyphicon glyphicon-log-out'></span> Ausloggen"

  forms:
    login:
      login: "Einloggen"
      forgot_password: "I han mis Passwort vergässe"
      remember_me_on_this_computer: "Angemeldet bleiben"

  users:
