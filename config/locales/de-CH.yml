      postal_address:         "Adresse"
      postal_code:            "PLZ"
      city:                   "Ort"
      country:                "Land"
      tel_mobile:             "Natel"
      tel_mobile_formatted:   "Natel"
      tel_home:               "Dihei"
      tel_home_formatted:     "Dihei"
