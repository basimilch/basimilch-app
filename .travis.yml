language: ruby
rvm:
- 2.2.1
deploy:
  # Source: http://docs.travis-ci.com/user/deployment/heroku/
  provider: heroku
  api_key:
    secure: 
  # Source: http://docs.travis-ci.com/user/deployment/heroku/#Deploy-Strategy
  strategy: git
  app:
    master: basimilch
    dev: basimilch-dev
  run:
    - "rake db:migrate"
  on:
    repo: basimilch/basimilch-app
addons:
  code_climate:
    repo_token:
      secure: 
